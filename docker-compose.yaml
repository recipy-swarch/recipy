services:
  # Frontend (Next.js)
  recipy-frontend:
    build:
      context: ./recipy-frontend
      dockerfile: Docker/development/Dockerfile
    ports:
      - "3000:3000"
      - "9229:9229" # Debugger
      - "9230:9230" # Debugger
    volumes:
      - ./recipy-frontend/src:/app/src
    env_file:
      - .env
    networks:
      - frontend

  # Recipe micro-service (FastAPI/Uvicorn)
  recipe-ms:
    build:
      context: ./recipe-ms
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./recipe-ms/app:/app/app
    env_file:
      - .env
    depends_on:
      - recipe-db
    networks:
      - backend

  # MongoDB for recipes
  recipe-db:
    image: mongo:6
    container_name: recipe-db
    restart: always
    env_file:
      - .env
    volumes:
      - ./recipe-db/data:/data/db
      - ./recipe-db/initdb:/docker-entrypoint-initdb.d:ro
    ports:
      - "27018:27017"
    networks:
      - backend

  # PostgreSQL for user-auth
  userauth-db:
    image: postgres:17.5-alpine3.21
    container_name: userauth-db
    restart: always
    env_file:
      - .env
    volumes:
      - ./userauth-db/data:/var/lib/postgresql/data
      - ./userauth-db/initdb:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - backend

  # PostgREST for user-auth
  userauth-postgrest:
    image: postgrest/postgrest:v13.0.0
    container_name: userauth-postgrest
    restart: always
    env_file:
       - .env
    volumes:
      - ./userauth-postgrest/postgrest.conf:/etc/postgrest.conf:ro
    ports:
      - "3001:3000"
    depends_on:
      - userauth-db
    networks:
      - backend

  # Custom Flask + PostgREST orchestrator
  userauth-ms:
    build:
      context: ./userauth-ms
    env_file:
      - .env     # Apunta al .env de la ra√≠z
    depends_on:
      - userauth-postgrest
    networks:
      - backend

  # API Gateway (Nest + Express + HTTP-Proxy-Middleware)
  api-gateway:
    build:
      context: ./recipy-ag
    env_file:
      - .env
    ports:
      - "3030:3030"
    depends_on:
      - userauth-ms
      - recipe-ms
    networks:
      - backend
      - frontend

networks:
  frontend:
  backend:
    driver: bridge

