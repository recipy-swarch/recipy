apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yaml convert --out manifests/
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: recipy-ag
  name: recipy-ag
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: recipy-ag
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yaml convert --out manifests/
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: recipy-ag
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: env
          image: ludiazv/recipy-recipy-ag:latest
          name: recipy-ag
          ports:
            - containerPort: 3030
              protocol: TCP
      restartPolicy: Always
