apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yaml convert
    kompose.version: 1.36.0 (HEAD)
  labels:
    io.kompose.service: mail-ms
  name: mail-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mail-ms
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yaml convert
        kompose.version: 1.36.0 (HEAD)
      labels:
        io.kompose.service: mail-ms
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: env
          image: ludiazv/recipy-mail-ms:latest
          name: mail-ms
          ports:
            - containerPort: 8080
              protocol: TCP
      restartPolicy: Always
